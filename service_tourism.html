<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Form</title>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-pie.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис tourism</title>
</head>
<body>
    <div id="container" class="container"></div>
    <script>
        anychart.onDocumentReady(() => {
        
        let testData = {
            "Личный транспорт": Math.random() * 10000,    
            "Аптеки": Math.random() * 10000,
            "Предоставление услуг": Math.random() * 10000,
            "Развлечения": Math.random() * 10000,
            "Средства размещения": Math.random() * 10000,
            "Транспорт": Math.random() * 10000,
            "Непродовольственные магазины": Math.random() * 10000,
            "Кафе/бары/рестораны": Math.random() * 10000,
            "Продовольственные магазины": Math.random() * 10000,
            "Прочее": Math.random() * 10000,
        }
        let total = Object.values(testData).reduce((acc, elem) => acc + elem, 0)
        let data = Object.entries(testData).map(([x, value]) => {return {x, value }})

        var pie = anychart.pie(data);
        pie.title("Потребительская корзина туриста")
        pie.innerRadius('80%');
        pie.labels(true);
        pie.tooltip()
           .format("{%value}{decimalsCount:2} рублей\n{%yPercentOfTotal}{decimalsCount:2, decimalPoint:, type:percent}")
           .separator(false);
        
        var label = anychart.standalones.label();
        label.text(`Траты\n ${total.toFixed(2)} рублей`);
        // label.width("100%");
        // label.height("100%");
        label.fontColor("#000000");
        label.position('center')
        label.forn

        pie.center().content(label);
        pie.container('container')
        pie.draw()
    });
    </script>

</body>
</html>
